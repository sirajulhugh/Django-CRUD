{% extends 'page1.html' %}
{% block content %}
{% load static %}

<style>
    .form-container {
        background-color: #fff; /* White background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: 50px auto; /* Center the form on the page */
    }

    .form-container h1 {
        text-align: center;
        color: #4682b4; /* Light blue text color */
        margin-bottom: 20px;
    }

    .form-container .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4682b4; /* Light blue text color */
    }

    .form-container .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container .btn-primary {
        background-color: #4682b4; /* Light blue background */
        color: #fff; /* White text color */
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .form-container .btn-primary:hover {
        background-color: #5a9bd3; /* Slightly darker blue on hover */
    }
</style>

<body>
    <div class="form-container">
        <h1>Edit Student Details</h1>
        <form action="{% url 'editdetails' student.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name1">First Name</label>
                <input class="form-control" type="text" id="name1" name="fname" value="{{student.firstname}}" required>
            </div>
            <div class="form-group">
                <label for="name2">Last Name</label>
                <input class="form-control" type="text" id="name2" name="lname" value="{{student.lastname}}" required>
            </div>
            <div class="form-group">
                <label for="name3">Age</label>
                <input class="form-control" type="number" id="name3" name="age" value="{{student.age}}" required>
            </div>
            <div class="form-group">
                <label for="name4">Core Course</label>
                <input class="form-control" type="text" id="name4" name="cc" value="{{student.corecourse}}" required>
            </div>
            <div class="form-group">
                <label for="name5">Address</label>
                <textarea class="form-control" rows="10" cols="30" id="name5" name="address" required>{{student.address}}</textarea>
            </div>
            <div class="form-group">
                <label for="name6">Date</label>
                <input class="form-control" type="date" id="name6" name="date" value="{{student.dateofjoin|date:'Y-m-d'}}" required>
            </div>
            <div class="form-group">
                <label for="name6">Upload image</label>
                <img src="{{student.images.url}}" alt="" height="100" width="100">{{student.image}}
                <input class="form-control" type="file" id="name6" name="image" >
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
