{% extends 'page1.html' %}
{% block content %}
{% load static %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0044cc;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
    }

    .container {
        padding: 50px;
    }

    .header {
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 60px;
    }

    .header p {
        font-size: 40px;
    }

    .cta-button {
        background-color: white;
        color: #0044cc;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .trusted-by {
        margin-top: 40px;
        background-color: #477eec;
    }

    .trusted-by img {
        max-width: 50px;
        margin: 10px;
    }

<body>
    

    <div class="container-fluid">


        <div class="row" style="justify-content: space-between;">
            <div class="header col">
                <h1 >30,000 websites get hacked every single day. Are you next?</h1>
                <p >Secure your website from malware and hackers using Astra before it is
                    too late.</p>
                <a href="#" class="cta-button" style="font-size: 3vw;">Secure your website in 3 mins</a>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" style="height: 600px;width: 800px;" src='{% static "images/image.png" %}' alt="">
            </div>
        </div>


        <div class="trusted-by">
            <p>Built by the team that has helped secure:</p>
            <img src='{% static "images/Microsoft-logo-APT29-final.png" %}' alt="Microsoft">
            <img src='{% static "images/adobe.png" alt="Adobe" %}'>
            <img src='{% static "images/yuki.jpg" alt="Yuki" %}'>
            <img src='{% static "images/buffer-logo.jpg" alt="Buffer" %}'>
            <img src='{% static "images/akit_software.png" alt="Akit" %}'>
            <img src='{% static "images/slacj.jpg" alt="Muccleberry" %}'>

    </div>

</html>
